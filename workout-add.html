<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <title>Health Track</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow bg-success">
            <div class="app-header__logo">
                <div class="logo-src-custom"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="logo-src-custom"></div>
                    <div class="header__pane ml-auto">
                        <div>
                            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                                data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">
                            <li>
                                <a href="index.html">
                                    <i class="metismenu-icon pe-7s-graph2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="meals.html">
                                    <i class="metismenu-icon pe-7s-stopwatch"></i>
                                    Alimentação
                                </a>
                            </li>
                            <li>
                                <a href="workout.html" class="mm-active">
                                    <i class="metismenu-icon pe-7s-gym"></i>
                                    Exercícios
                                </a>
                            </li>
                            <li>
                                <a href="login.html">
                                    <i class="metismenu-icon pe-7s-power"></i>
                                    Sair
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <div class="card-header-tab card-header-tab-animation card-header">
                                        <span>Novo treino</span>
                                        <ul class="nav">
                                            <li class="nav-item"><a href="workout.html" class="btn bg-light">Voltar</a></li>
                                        </ul>
                                    </div>
                                    <div class="card-body">
                                        <form class="">
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <div class="position-relative form-group">
                                                        <label for="treino" class="">Treino</label>
                                                        <input name="treino" id="treino" placeholder="descreva o exercício praticado..." type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="position-relative form-group">
                                                        <label for="duracao" class="">Duração</label>
                                                        <input name="duracao" id="duracao" placeholder="minutos praticados..." type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="position-relative form-group">
                                                        <label for="calorias" class="">Calorias</label>
                                                        <input name="calorias" id="calorias" placeholder="calorias perdidas..." type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <a href="workout.html" class="mt-2 btn btn-success">Adicionar</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-wrapper-footer">
                    <div class="app-footer">
                        <div class="app-footer__inner">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts de Carregamento do JQuery e Bootstrap-->
    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
