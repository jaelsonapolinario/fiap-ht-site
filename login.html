<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <title>Health Track</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow closed-sidebar-mobile closed-sidebar">
        <div class="app-container closed-sidebar-mobile closed-sidebar">
            <div class="h-100 bg-login bg-animation">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100 mx-auto">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="h5 modal-title text-center">
                                        <h4 class="mt-2">
                                            <div>Bem vindo ao Health Track!</div>
                                            <span>Entre com os dados de sua conta</span>
                                        </h4>
                                    </div>
                                    <form class="">
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="email" id="exampleEmail" placeholder="E-mail..." type="email" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="password" id="examplePassword" placeholder="Senha..." type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="position-relative form-check">
                                            <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                                            <label for="exampleCheck" class="form-check-label">Lembrar dados</label>
                                        </div>
                                    </form>
                                    <div class="divider"></div>
                                    <h6 class="mb-0">Não é registrado? <a href="register.html" class="text-primary">Crie uma conta agora</a></h6>
                                </div>
                                <div class="modal-footer clearfix">
                                    <div class="float-left">
                                        <a href="forgot-password.html" class="btn-lg btn btn-link">Recuperar senha</a>
                                    </div>
                                    <div class="float-right">
                                        <a href="index.html" class="btn btn-success btn-lg">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts de Carregamento do JQuery e Bootstrap-->
    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
