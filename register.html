<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <title>Health Track</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow closed-sidebar-mobile closed-sidebar">
        <div class="app-container closed-sidebar-mobile closed-sidebar">
            <div class="h-100 bg-login bg-animation">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="modal-title">
                                        </h5><h4 class="mt-2">
                                            <div>Bem vindo,</div>
                                            <span>Em <span class="text-success">alguns segundos</span> sua conta será criada</span>
                                        </h4>
                                    
                                    <div class="divider row"></div>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group">
                                                <input name="email" id="exampleEmail" placeholder="E-mail..." type="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group">
                                                <input name="text" id="exampleName" placeholder="Nome..." type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group">
                                                <input name="password" id="examplePassword" placeholder="Senha..." type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group">
                                                <input name="passwordrep" id="examplePasswordRep" placeholder="Repita a senha..." type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="divider row"></div>
                                    <h6 class="mb-0">Já tem uma conta? 
                                        <a href="login.html" class="text-primary">Entrar</a> | <a href="forgot-password.html" class="text-primary">Recuperar senha</a>
                                    </h6>
                                </div>
                                <div class="modal-footer d-block text-center">
                                    <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-success btn-lg">Criar conta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts de Carregamento do JQuery e Bootstrap-->
    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
