<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <title>Health Track</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
    <div class="app-container closed-sidebar-mobile closed-sidebar">
        <div class="h-100 bg-login bg-animation">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="mx-auto app-login-box col-md-6">
                    <div class="app-logo-inverse mx-auto mb-3"></div>
                    <div class="modal-dialog w-100">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="h5 modal-title">Esqueceu sua senha?
                                    <h6 class="mt-1 mb-0 opacity-8">
                                        <span>Preencha o formulário para recuperá-la.</span>
                                    </h6>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <form class="">
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="email" id="exampleEmail" placeholder="E-mail..." type="email" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="divider"></div>
                                <h6 class="mb-0">
                                    <a href="login.html" class="text-primary">Entrar com uma conta existente</a>
                                </h6>
                            </div>
                            <div class="modal-footer clearfix">
                                <div class="float-right">
                                    <button class="btn btn-success btn-lg">Recuperar senha</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts de Carregamento do JQuery e Bootstrap-->
    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
